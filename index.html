<!DOCTYPE html>
<html>
<head>
    <title>友链最近活跃时间检测说明</title>
</head>
<body>
    <h2>食用方法</h2>
    1. Fork本项目
    2. 新建/修改link.txt文件，按格式填写您的友链，链接于链接之间用 ,（是半角符号哦） 分割，注意链接格式不要最后的 /
    3. 如需测试请点击右上角的Star
    4. 建议不接收该项目的任何信息（不然邮件能吵死你）
    <h2>FAQ</h2>
    若某网站无法访问将抛出NOSERVER，无/atom.xml文件将抛出ERROR，Actions日志为活跃时间未知
</body>
</html>
